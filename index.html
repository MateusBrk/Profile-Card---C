<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--BOXICONS CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="cleonice.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Cleonice Almeida</span>
            <span class="job">Diarista & Cozinheira</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #24ae44;" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
            <a href="#" style="background: #d82020;" class="link">
                <i class='bx bxl-gmail' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Trabalhos</button>
            <button class="button">Contatos</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-calendar' ></i>
                <span class="number"> 50</span>
            </div>
            <div class="data">
                <i class='bx bx-buildings'></i>
                <span class="number"> SP</span>
            </div>
            <div class="data">
                <i class='bx bx-time-five' ></i>
                <span class="number"> Dispon√≠vel</span>
            </div>
        </div>
    </div>
</body>
</html>
